<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trải nghiệm tỉ lệ nâng cấp đồ</title>

    <style>
        .gr {
            padding: 12px 0;
            margin-top: 8px;
        }
        label {
            display: block;
        }
        #display-result {
            animation: show .3s ease-out;
        }
        @keyframes show {
            from {
                opacity: 0;
                margin-left: 40px;
            }
            to {
                opacity: 1;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <h1 id="display-result">Kết quả sẽ hiển thị ở đây</h1>
    </div>
    <div class="gr">
        <label for="ratio">Tỉ lệ</label>
        <input type="number" id="ratio">
    </div>
    <div class="gr">
        <span>Thành công: <span id="sc">0</span></span>
        <span style="margin-right: 24px;"></span>
        <span>Thất bại: <span id="fail">0</span></span>
        <div>
            <button onclick="rsFn()">Reset</button>
        </div>
    </div>
    <div class="gr">
        <button onclick="upgrade()">Nâng cấp</button>
    </div>

    <script src="./assets/js/testupgrade.js"></script>
</body>
</html>
